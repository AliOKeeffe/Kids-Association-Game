<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Mochiy+Pop+P+One&family=Quicksand:wght@400;500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Animal Association Game</title>
</head>

<body>
    <div class="content-wrapper">
        <div class="info-bar hide" id="info-bar">
            <div class="home-button">
                <a href="index.html" aria-label="Go to the home page"><i class="fas fa-home"></i></a>   
            </div>
            <div class="score-area" id="score-area">
                <div class="incorrect-attempts"><i class="far fa-frown"> <span id="counter">0</span></i></div>
                <div><i class="far fa-clock"></i><span id='timer'>0</span></div> 
            </div>
        </div>
        <section class="welcome-area" id="welcome-area"> 
            <div>
            <h1 class="heading">The Animal Association Game</h1>
            </div>
            <div class="box-title">
                <h2>Select a game below and see how fast you can match the animals to their habitat!</h2>
            </div>
            <div>
                <!-- <p>
                <label for="level-of-difficulty">Select your preferred level of difficulty</label>
                </p>
                <select id="level-of-difficulty" name="level-of-difficulty">
                    <option value="easy">Easy Peasy</option>
                    <option value="hard">Super Duper Hard</option>
                </select> -->
                <p class="select-level">Select your preferred level of difficulty</p>
                <input type="radio" id="easy" name="level-of-difficulty" value="easy" checked="checked">
                <label for="easy" class="radio-labels">Easy Peasy ðŸ˜„</label>
                <br>
                <input type="radio" id="hard" name="level-of-difficulty" value="hard">
                <label for="hard" class="radio-labels">Super Duper Hard ðŸ˜…</label>    
            </div>
            <div class="button-area">
                <button class='gamebtn' id='farm-button'>Farm</button>
                <button class='gamebtn' id='sea-button'>Sea</button>
                <button class='gamebtn' id="jungle-button">Jungle</button>
                <button class='gamebtn' id='safari-button'>Safari</button>
            </div>
        </section>
        <section class="game-area hide" id="game-area">
            <div>
                <div class="box-title">
                    <h2>Select all the <span id="game-selected">farm</span> animals as fast as you can!</h2>
                </div> 
                <div class="card-area" id="card-area">
                </div>
            </div>
        </section>
        <section class="gameover hide" id="gameover">
            <div class="box-title">
                <h2>Congratulations you completed the game!</h2>
                <p>Your Time:</p>
                <p id="final-time"></p>
                <p>Incorrect Attempts:</p>
                <p id="final-count"></p>
            </div>
            <a href="index.html" aria-label="Go to the home page">
                <p class="gamebtn">Play Again</p>
            </a>
        </section>
    </div>

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/08445b6b20.js" crossorigin="anonymous"></script>

    <script src="assets/js/script2.js"></script>
</body>

</html>
