<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand:wght@400;500&family=Roboto+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids Association Game</title>
</head>

<body>
    
    <section class="welcome-area" id="welcome-area">
        <button data-type='home' class="home-button">
            <i class="fas fa-home"></i>
        </button>
        <h1 class="heading">Kids Association Game</h1>
        <div class="box-title">
            <h2>Welcome to the Kids Association Game! </h2>
        </div>
        <button data-type='farm' id="startbtn">Start Game</button>
        <button data-type="farm">Farm</button>
        <button data-type="sea">Sea</button>
    </section>

    <section class="game-area hide" id="game-area">
        <div class="home-button">
            <i class="fas fa-home"></i>
        </div>
        <div class="score-area">
            <div>Incorrect Attempts: <span id="counter">0</span></div>
            <div id='timer'>Timer: 0:00</p></div> 
        </div>
        <div class="box-title">
            <h2>Select all the items which belong on the farm</h2>
        </div>
        <div class="scene-area">
            <img src="https://via.placeholder.com/700x350" alt="">
        </div>
        <div class="card-area" id="card-area">
        </div>
    </section>

    <section class="gameover hide" id="gameover">
        <div class="home-button">
            <i class="fas fa-home"></i>
        </div>
        <div class="box-title">
            <a class="restart-game" href="#">x</a>
            <h2>Congratulations!</h2>
            <p>You have completed the game with <span id="final-count"></span> incorrect attempts!</p>
            <p>Your total time was <span id="final-time"></span></p>
        </div>
        <button class="restart-game">Try Again</button>
        <button>Change Difficulty</button>
    </section>
