<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Kids Association Game</title>
</head>
<body>
    <h1 class="heading">Kids Association Game</h1>
    <div class="menu-area">
        <button>How to Play</button>
        <button>Change Scene</button>
        <button>Difficulty</button>
        <button>Reset</button>
    </div>
    <section class="welcome-area" id="welcome-area">
        <div class="box-title">
            <h2>Welcome to the Kids Association Game!</h2>
        </div>
        <button id="startbtn">Start Game</button>
    </section>

    <section class="game-area hide" id="game-area">
        <h2>Select all the items which belong on the farm</h2>
        <div class="scene-area">
            <img src="https://via.placeholder.com/700x400" alt="">
        </div>
        <div class="card-area" id="card-area">
        
        </div>
    </section>
    <div class="score-area">
        <p>Incorrect Attempts: <span id="counter"></span></p>
        <p id='timer'>Timer: 0:00</p>
    </div>
    
    <!-- Modal Congratulations -->
    <div id="modal">
        <a id="close" href="#">x</a>
        
        <div class="modal-inner">
            Congatulations You have completed the game!
        </div>
    </div>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in new tab)"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in new tab)"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="blank" rel="noopener" aria-label="Visit out Youtube page (opens in new tab)"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

    <!-- End of Footer -->

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/08445b6b20.js" crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>
</html>
